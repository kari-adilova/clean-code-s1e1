<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-content">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="add-task">
        <label for="add-task__title" class="add-task__label">Add Item</label>
        <div class="add-task__content">
          <input id="add-task__title" class="task add-item input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="tasks-state">Todo</h3>
      <ul class="todo-tasks tasks-list">
        <li class="tasks-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task label-name">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn"><img src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="tasks-item edited">
          <input type="checkbox" class="input-checkbox">
          <label class="task label-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="edit-btn btn">Save</button>
          <button class="delete-btn btn"><img src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
      <h3 class="tasks-state">Completed</h3>
      <ul class="completed-tasks tasks-list">
        <li class="tasks-item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task label-name">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn"><img src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
